<!doctype html>
<html ng-app="cafetera">
<head>
<title>Cafetera Automática Angular</title>
<link rel="stylesheet"
	href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
<script src="./js/controllers.js"></script>
<script src="./js/app.js"></script>
<script src="./js/services.js"></script>
</head>
<body>
	<div>
		Welcome to Cafetera <a href="http://angularjs.org/"> Angular.js!</a>
		<div ng-view></div>

		<!-- CACHE FILE: list.html -->
		<script type="text/ng-template" id="list.html">
		<table>
	        <thead>
    		    <tr|>
	    	      	<th>Nombre</th>
    	    	  	<th>Cantidad</th>
          			<th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr ng-repeat="materiaPrima in materiasPrimas">
	          		<td>{{materiaPrima.nombre}}</td>
          			<td>{{materiaPrima.cantidadActual}}</td>
          			<td>
            		<a href="#/edit/{{materiaPrima.id}}"><i class="icon-pencil"></i></a>
          			</td>
        		</tr>
        	</tbody>
		</table>


		</script>

		<!-- CACHE FILE: detail.html -->
		<script type="text/ng-template" id="detail.html">
      <form name="myForm">
        <div class="control-group" ng-class="{error: myForm.name.$invalid}">
          <label>Nombre</label>
          <input type="text" name="nombre" ng-model="materiaPrima.nombre" required>
          <span ng-show="myForm.name.$error.required" class="help-inline">
              Requerido</span>
        </div>
      
        <div class="control-group" ng-class="{error: myForm.site.$invalid}">
          <label>Cantidad</label>
          <input type="number" name="cantidad" ng-model="materiaPrima.cantidadActual" required>
          <span ng-show="myForm.site.$error.required" class="help-inline">
              Requerido</span>
        </div>
        <br>
        <a href="#/" class="btn">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
                ng-show="materiaPrima.id" class="btn btn-danger">Borrar</button>
      </form>
    </script>

	</div>
</body>
</html>
