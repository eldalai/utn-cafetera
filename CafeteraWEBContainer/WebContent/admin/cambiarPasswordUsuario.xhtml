<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="default.css"  />

	<title>Login</title>
</h:head>
<h:body>

	<h:form method="post" id='form'>
		<h2>Cambiar Contrase単a</h2>

			<h:outputText value="Contrase単a Actual" />

			<h:outputText value="Contrase単a" />
			<h:inputSecret id="plainTextPasswordNuevo" value="#{cambiarPasswordUsuarioForm.plainTextPasswordNuevo}" />

		</h:panelGrid>
		
		<h:messages />
		
		<h:panelGrid columns="2">
			<h:commandButton value="Guardar" action="#{cambiarPasswordUsuarioForm.save}" />
			<h:commandButton value="Volver" action="usuario.xhtml" immediate="true"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
