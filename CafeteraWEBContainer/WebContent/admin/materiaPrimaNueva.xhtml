<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="default.css"  />

	<title>Agregar Materia Prima</title>
</h:head>
<h:body>

	<h:form method="post" id='form'>
		<h2>Agregar Materia Prima</h2>
		<h:panelGrid columns="3">
			<h:outputText value="Id" />
			<h:outputText value="#{materiaPrimaNuevaForm.materiaPrima.id}"/>
			<h:message for="id"/>
			
			<h:outputText value="Nombre" />
			<h:inputText id="nombre" value="#{materiaPrimaNuevaForm.materiaPrima.nombre}" />
			<h:message for="nombre"/>

			<h:outputText value="Cantidad Actual" />
			<h:inputText id="cantidadActual" value="#{materiaPrimaNuevaForm.materiaPrima.cantidadActual}" >
			    <f:convertNumber maxFractionDigits="0" />
            </h:inputText>
			<h:message for="cantidadActual"/>
			
		</h:panelGrid>
		<h:panelGrid columns="2">
			<h:commandButton value="Guardar" action="#{materiaPrimaNuevaForm.save}" />
			<h:commandButton value="Volver" action="materiaPrima.xhtml" immediate="true"/>
		</h:panelGrid>
	</h:form>


</h:body>
</html>
