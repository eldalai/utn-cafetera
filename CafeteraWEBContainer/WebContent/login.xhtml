<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="default.css"  />

	<title>Login</title>
</h:head>
<h:body>

	<h:panelGroup  rendered="#{empty request.userPrincipal}">
		<h:form method="post">
			<h2>Identificaci√≥n de Usuario</h2>
			<h:panelGrid columns="2">
				<h:outputText value="Username" />
				<h:inputText id="j_username" value="#{authentication.username}" />
				
				<h:outputText value="Password" />
				<h:inputSecret id="j_password" value="#{authentication.password}" />
			</h:panelGrid>
			    <h:messages />
			<h:panelGrid columns="2">
				<h:commandButton value="Login" action="#{authentication.login}" />
				<h:commandButton value="Volver" action="/index.xhtml" />
			</h:panelGrid>
		</h:form>
	</h:panelGroup>
	<h:panelGroup  rendered="#{not empty request.userPrincipal}">
		<h:form method="post">
			Usuario : <h:outputText value="#{request.getUserPrincipal()}" />
			<h:commandButton value="Logout" action="#{authentication.logout}" />
		</h:form>
	</h:panelGroup>

</h:body>
</html>
